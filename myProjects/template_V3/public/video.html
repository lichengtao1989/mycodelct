<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="format-detection" content="telephone=no"/>
  <title>全程追溯信息视频播放</title>

  <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/json2/20160511/json2.min.js"></script>
  <script src="config/config.js"></script>
  <style type="text/css">
    .cartNav {
      width: 320px;
      margin: auto;
    }

    .pvBodyTitle {
      position: fixed;
    }

    .diyScroll.pvBody, .diyScroll .pvBodyControls {
      width: 320px;
      height: auto;
      margin: auto;
    }

    a .linkItem-txt {
      color: #333333;
      cursor: pointer;
    }

  </style>

</head>
<body>
<video id="indexVideo" width="100%" style="left:0;top:0;" controls="controls" preload="preload" webkit-playsinline>
</video>
<script type="text/javascript">
  if (!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
    document.getElementById('mainContent').style.width = '320px';
    document.getElementById('mainContent').className = "mainContent diyScroll";
    $('.tableBorder td.table-title').addClass('pcnbg');
  }
</script>
<script type="text/javascript">
  function getSearch() {
    var url = window.location.search, searchResult = {}, strs = [], i = 0, item;
    if (url.indexOf('?') >= 0) {
      strs = url.substr(1).split('&');
      for (; i < strs.length; i++) {
        item = strs[i].split('=');
        if (item[2] != undefined) {
          searchResult[item[0].toLowerCase()] = decodeURIComponent(item[1] + '=' + item[2]);
        } else {
          searchResult[item[0].toLowerCase()] = decodeURIComponent(item[1]);
        }
      }
    }
    return searchResult;
  }

  var searchCodes = getSearch();
  var url = searchCodes['url'];
  $('#indexVideo').attr('src', url);
</script>

</body>
</html>
